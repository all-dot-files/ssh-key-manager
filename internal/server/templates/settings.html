{{define "title"}}Settings - SKM Server{{end}}
{{define "page_title"}}Settings{{end}}

{{define "content"}}
<div class="card">
    <div class="card-header">
        <h2>Profile Settings</h2>
    </div>
    <div style="padding: 1.5rem;">
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" value="{{.User.Username}}" disabled>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" value="{{.User.Email}}" disabled>
            </div>
            <div class="form-group">
                <label>Member Since</label>
                <div class="form-control" style="background-color: #f1f5f9;">
                    <span class="date-format" data-date="{{.User.CreatedAt}}">{{.User.CreatedAt}}</span>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card" style="margin-top: 2rem; border-color: #fecaca;">
    <div class="card-header" style="background-color: #fef2f2; color: #991b1b;">
        <h2>Danger Zone</h2>
    </div>
    <div style="padding: 1.5rem;">
        <p style="margin-bottom: 1rem; color: var(--text-secondary);">
            Once you delete your account, there is no going back. Please be certain.
        </p>
        <button class="btn btn-danger">Delete Account</button>
    </div>
</div>
{{end}}
